<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="calculator">
            <div id="display">
                <div id="mainDisplay">
                    <div id="Display"></div>
                </div>
                <div id="secondDisplayRow">
                    <button id="ac"></button>
                    <button id="delete"></button>
                    <div id="smallDisplay"></div>
                </div>
            </div>
            <div id="inputContainer">
                <div id="numberContainer">
                    <button id="b1"></button>
                    <button id="b2"></button>
                    <button id="b3"></button>
                    <button id="b4"></button>
                    <button id="b5"></button>
                    <button id="b6"></button>
                    <button id="b7"></button>
                    <button id="b8"></button>
                    <button id="b9"></button>
                    <button id="bdec"></button>
                    <button id="be"></button>
                    <button id="b0"></button>
                </div>
                <div id="functionContainer">
                    <button id="divide"></button>
                    <button id="multiply"></button>
                    <button id="addition"></button>
                    <button id="subtract"></button>
                    <button id="power"></button>
                    <button id="modulo"></button>
                    <button id="result"></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
