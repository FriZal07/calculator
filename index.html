<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="calculator">
            <div id="displayBar">
                <div id="mainDisplay">
                    <div id="Display"></div>
                </div>
                <div id="secondDisplayRow">
                    <button id="c">AC</button>
                    <button id="delete">Del</button>
                    <div id="smallDisplay"></div>
                </div>
            </div>
            <div id="inputContainer">
                <div id="numberContainer">
                    <button id="b7">7</button>
                    <button id="b8">8</button>
                    <button id="b9">9</button>
                    <button id="b4">4</button>
                    <button id="b5">5</button>
                    <button id="b6">6</button>
                    <button id="b1">1</button>
                    <button id="b2">2</button>
                    <button id="b3">3</button>
                    <button id="b0">0</button>
                    <button id="bdec">.</button>
                    <button id="be">e</button>
                </div>
                <div id="functionContainer">
                    <button id="divide">/</button>
                    <button id="multiply">*</button>
                    <button id="addition">+</button>
                    <button id="subtract">-</button>
                    <button id="power">^</button>
                    <button id="modulo">+/-</button>
                    <button id="result">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
